name: anime_notes_pro
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0-293.0.dev

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_quill: ^2.0.7
  flutter_local_notifications: ^17.0.0
  lottie: ^3.1.0
  rive: ^0.13.4
  adaptive_theme: ^3.4.1
  intl: ^0.19.0
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/animations/
    - assets/fonts/
    - assets/sounds/




  fonts:
    - family: M PLUS 1p
      fonts:
        - asset: assets/fonts/mplus-1p-regular.ttf




flutter_native_splash:
  color: "#ffffff"
  image: assets/icons/emilia_chibi.png
  android_12: 
    image: assets/icons/emilia_chibi.png
    color: "#ffffff"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/emilia_chibi.png"


